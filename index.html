<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Simple Battle Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .health-bars {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px;
      }
      .character {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      progress {
        width: 150px;
        height: 20px;
      }
      .buttons {
        margin: 20px;
      }
      .buttons button {
        margin: 5px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Simple Battle Game</h1>

    <div class="health-bars">
      <div class="character">
        <h2>Hero</h2>
        <progress
          id="hero"
          max=""
          value=""></progress>
        <p id="hero-health"></p>
      </div>

      <div class="character">
        <h2>Monster</h2>
        <progress
          id="monster"
          max=""
          value=""></progress>
        <p id="monster-health"></p>
      </div>
    </div>

    <div class="buttons">
      <button id="hero-attack">Hero Attacks Monster</button>
      <button id="monster-attack">Monster Attacks Hero</button>
      <button id="hero-heal">Hero Heals</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
